<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="inicial"><button onclick="iniciarJogo()" type="button" class="btn-init">Iniciar</button></div>
    <div class="fundo d-none">
        <div class="batalha">
            <div class="player">
                <h3 class="nome text-white"></h3>
                <img class="fotoProta">
                <table class="table table-dark table-striped">
                    <tbody>
                        <tr>
                            <td>Nivel</td>
                            <td class="nivel"></td>
                        </tr>
                        <tr>
                            <td>XP</td>
                            <td class="xp"></td>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td class="hp"></td>
                        </tr>
                        <tr>
                            <td>Força</td>
                            <td class="forca"></td>
                        </tr>
                        <tr>
                            <td>Dano</td>
                            <td class="dano"></td>
                        </tr>
                        <tr>
                            <td>Mana</td>
                            <td class="mana"></td>
                        </tr> 
                    </tbody>
                </table>
                <div class="comandos">
                    <button type="button" class="btn btn-info">Ataque</button>
                    <button type="button" class="btn btn-secondary">Corte Rapido</button>
                    <button type="button" class="btn btn-danger">Ergam-se</button>
                    <button type="button" class="btn btn-dark">Area do Monarca</button>
                </div>
            </div>
            <div class="monstro">
                <h3 class="nomeM text-white"></h3>
                <img class="fotoM">
                <table class="table table-dark table-striped">
                    <tbody>
                        <tr>
                            <td>Nivel</td>
                            <td class="nivelM"></td>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td class="hpM"></td>
                        </tr>
                        <tr>
                            <td>Força</td>
                            <td class="forcaM"></td>
                        </tr>
                        <tr>
                            <td>Dano</td>
                            <td class="danoM"></td>
                        </tr>
                        <tr>
                            <td>Mana</td>
                            <td class="manaM"></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
            
    </div>
    <script src="ts/script.js"></script>
    <script src="js/tela.js"></script>
</body>
</html>
